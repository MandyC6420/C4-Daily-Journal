<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport content=width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

    <title>C4 Journal</title>
  </head>
  <h2 class = "font-family">Daily Journal</h2>
  <body>
    <main>
    <form action="">
      <fieldset>
        <label for="journalDate">Date of Entry</label>
        <input type="date" name="journalDate" id="journalDate" />
      </fieldset>
      <fieldset>
        <label for="concepts">Concepts Covered:</label>
        <input type="text" name="concepts" id="concepts" />
      </fieldset>
      <fieldset>
        <label for="entry">Journal Entry: </label>
        <textarea id="entry" rows="10" cols="50"></textarea> <br />
      </fieldset>
      <fieldset>
        <label for = "mood">Mood for the day: </label>
        <select id= "mood">
            <option>Anxious</option>
            <option>Happy</option>
            <option>Sad</option>
            <option>Scared</option>
            <option>Angry</option>
            <option>Annoyed</option>
            <option>Frustrated</option>
            <option>Tired</option>
            <option>Confused</option>
            <option>Hopeful</option>
            <option>Meh</option>
            <option>Ok</option>
        </select> 
    </fieldset>
    <br>
    </form>
    <button type = "submit" id = "record" class= "button">Record Journal Entry</button>
    
  </div>
  <div class = "column">
      <article class="entryLog" id = "journalEntryLog"></article>
  </div>
</div>

    </main>

    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
